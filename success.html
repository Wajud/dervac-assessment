<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Signedup Success</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

      body {
         font-family: 'Roboto', sans-serif;
      }
   </style>
</head>

<body class="md:bg-[hsl(235,18%,26%)]">
   <div
      class="w-[90%] mx-auto relative h-[100vh] pt-24 bg-white md:rounded-xl md:w-[25rem] md:max-h-[25rem] md:px-8 md:py-6 md:top-1/2 md:left-0 md:mt-32">


      <img src="assets/images/icon-success.svg" alt="success" class="mb-6 w-12 h-12">
      <h1 class="font-bold text-4xl text-[hsl(234,29%,20%)] mb-4">
         Thanks for <br />subscribing!
      </h1>

      <p class="mb-4">A confirmation email has been sent to <span class="font-semibold"
            id="email-entry">holderemail</span>.
         Please open it
         and click the button
         inside to confirm your subscription
      </p>
      <button
         class="block w-full px-6 py-4 rounded-md text-center text-white font-semibold bg-[hsl(235,18%,26%)] hover:bg-[hsl(4,100%,67%)] hover:shadow-xl absolute md:static md:my-4 left-0 bottom-8 ">Dismiss
         message
      </button>
   </div>


   <script src="success.js"></script>



</body>

</html>
